<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Swakopmund Chamber of Commerce - Supporting businesses in Swakopmund.">
  <meta name="author" content="Hyrum Noble">
  <title>Member Directory - Swakopmund Chamber of Commerce</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <meta property="og:title" content="Swakopmund Chamber of Commerce">
  <meta property="og:type" content="website">
  <meta property="og:image" content="path/to/social-image.jpg">
  <meta property="og:url" content="https://www.example.com">
  <link rel="stylesheet" href="styles/base.css">
</head>
<body>
  <header>
    <h1>Welcome to Swakopmund Chamber of Commerce - Directory page</h1>
    <div id="hamburger-menu" onclick="toggleMenu()">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <div id="close-menu" onclick="toggleMenu()">X</div>  
  </header>
  
  <nav id="navMenu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="discover.html">discover</a></li>
        <li><a href="join.html">join_us</a></li>
        <li><a href="directory.html">Directory</a></li>
      </ul>
  </nav>
  

  <main>
    <button id="toggle-view-button">Toggle View</button>
    <div id="members-container" class="grid-view">
      </div>
  </main>

  <footer>
    <div class="social">
      <a href="https://facebook.com" target= "_blank">
          <img src="images/facebook.png" alt="fb icon">
      </a>
      <a href="https://twitter.com" target="_blank">
          <img src="images/twitter.png" alt="twitter icon">
      </a>
      <a href="https://instagram.com" target="_blank"> 
          <img src="images/instagram.png" alt="instagram icon">
      </a>
    </div>
    <div class="contact-info">
      <h3>Contact Information</h3>
    </div>
    <div class="development-info">
      <p>Developed by Hyrum Noble for WDD 230</p>
      <p>Last modified: <span id="last-modified-date"></span></p>
      <p><a href="../lesson03/chamber_siteplan.html">Site Plan</a></p>
    </div>
  </footer>
  <div class="dark-mode-switch">
    <label class="dark-mode-label">
      <input type="checkbox" class="dark-mode-checkbox" id="dark-mode-checkbox">
      <span class="dark-mode-slider"></span>
    </label>
  </div>
  <script src="scripts/getdates.js"></script>
  <script src="scripts/weather.js"></script>
  <script src="scripts/directory.js"></script>

  <script>
    function toggleMenu() {
      const navMenu = document.getElementById("navMenu");
      const closeMenu = document.getElementById('close-menu');

      navMenu.classList.toggle('active');
      closeMenu.classList.toggle('active');
    }
    const darkModeCheckbox = document.getElementById('dark-mode-checkbox');

    darkModeCheckbox.addEventListener('change', () => {
      document.body.classList.toggle('dark-mode', darkModeCheckbox.checked);
    });
  </script>

</body>
</html>
